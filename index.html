<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper-div mt-5">
      <div class="container">
        <div class="row gap-5 justify-content-center">
          <div class="col-lg-4 col-sm-12 col-xs-12">
            <div class="checkout-title">
              <h3>Billing Details</h3>
            </div>
            <div class="row check-out my-3 border p-4">
              <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label class="form-label">First Name*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="first_name"
                  value=""
                  placeholder=""
                  pwa2-uuid="EDITOR/input-F03-DB4-E8EE4-8FA"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label class="form-label">Last Name*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="last_name"
                  value=""
                  placeholder=""
                  pwa2-uuid="EDITOR/input-C89-A60-771FC-C5E"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label class="form-label">Phone*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="phone"
                  value=""
                  placeholder=""
                  pwa2-uuid="EDITOR/input-F78-110-E814A-D9C"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-6 col-sm-6 col-xs-12">
                <label class="form-label">Email Address*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="email"
                  value=""
                  placeholder=""
                  pwa2-uuid="EDITOR/input-A7A-70E-7AD1E-57F"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <label class="form-label">Country*</label>
                <select name="country" class="form-select">
                  <option>India</option>
                  <option>South Africa</option>
                  <option>United States</option>
                  <option>Australia</option>
                </select>
              </div>
              <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <label class="form-label">Address*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="address"
                  value=""
                  placeholder="Street address"
                  pwa2-uuid="EDITOR/input-232-517-21653-FC9"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <label class="form-label">Town/City*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="city"
                  value=""
                  placeholder=""
                  pwa2-uuid="EDITOR/input-CDE-B30-2A5F4-D06"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-12 col-sm-6 col-xs-12">
                <label class="form-label">State / County*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="state"
                  value=""
                  placeholder=""
                  pwa2-uuid="EDITOR/input-44C-7B0-30127-122"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-12 col-sm-6 col-xs-12">
                <label class="form-label">Postal Code*</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="postal_code"
                  value=""
                  placeholder=""
                  pwa2-uuid="EDITOR/input-87F-CE3-5E55B-763"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-12 col-sm-6 col-xs-12">
                <label class="form-label">Payment Number</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="payment_number"
                  value=""
                  placeholder="If any"
                  pwa2-uuid="EDITOR/input-EB5-6AE-C0702-7F5"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-md-12 col-sm-6 col-xs-12">
                <label class="form-label">TRX Id</label>
                <input
                  class="form-control rounded"
                  type="text"
                  name="trx_id"
                  value=""
                  placeholder="If any"
                  pwa2-uuid="EDITOR/input-AA7-6D1-5C57D-743"
                  pwa-fake-editor=""
                />
              </div>
              <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="create_account"
                  id="account-option"
                />
                &ensp;
                <label for="account-option" class="form-label"
                  >Create An Account?</label
                >
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-sm-12 col-xs-12">
            <div class="checkout-details">
              <div class="order-box">
                <div class="title-box">
                  <div>Product <span>Total</span></div>
                </div>
                <ul class="qty">
                  <li>Pink Slim Shirt × 1 <span>$25.10</span></li>
                  <li>SLim Fit Jeans × 1 <span>$555.00</span></li>
                </ul>
                <ul class="sub-total">
                  <li>Subtotal <span class="count">$380.10</span></li>
                  <li>
                    Shipping
                    <div class="shipping">
                      <div class="shopping-option">
                        <input
                          type="checkbox"
                          name="free_shipping"
                          id="free-shipping"
                        />
                        <label for="free-shipping">Free Shipping</label>
                      </div>
                      <div class="shopping-option">
                        <input
                          type="checkbox"
                          name="local_pickup"
                          id="local-pickup"
                        />
                        <label for="local-pickup">Local Pickup</label>
                      </div>
                    </div>
                  </li>
                </ul>
                <ul class="total">
                  <li>Total <span class="count">$620.00</span></li>
                </ul>
              </div>
              <div class="payment-box">
                <div class="upper-box">
                  <div class="payment-options">
                    <ul>
                      <li>
                        <div class="radio-option">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="payment_group"
                            id="payment-1"
                            checked="checked"
                          />
                          <label
                            for="payment-1"
                            class="form-label align-items-end"
                            >Cash on Delivery</label
                          >
                        </div>
                      </li>
                      <li>
                        <div class="radio-option">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="payment_group"
                            id="payment-2"
                          />
                          <label for="payment-2" class="form-label"
                            >Bikash</label
                          >
                          <!-- popup form -->
                          <div
                            class="popup-form px-4 py-3 my-3 border d-none"
                            id="bikash-fields"
                          >
                          <h6 class="">Please enter your Tranction ID & Bikash Number</h6>
                            <div class="form-group">
                              <label
                                for="transaction"
                                class="form-label p-0 fw-normal"
                                style="font-size: 14px"
                                >Transaction ID*</label
                              >
                              <input
                                type="text"
                                id="transaction"
                                name="transaction"
                                class="form-control rounded"
                              />
                            </div>
                            <div class="form-group">
                              <label
                                for="number"
                                class="form-label p-0 fw-normal"
                                style="font-size: 14px"
                                >Number*</label
                              >
                              <input
                                type="text"
                                id="number"
                                name="number"
                                class="form-control rounded"
                              />
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="radio-option paypal">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="payment_group"
                            id="payment-3"
                          />
                          <label for="payment-3" class="form-label"
                            >Nagad</label
                          >
                          <!-- popup form -->
                          <div
                            class="popup-form px-4 py-3 my-3 border d-none"
                            id="nagad-fields"
                          >
                          <h6 class="">Please enter your Tranction ID & Nogod Number</h6>
                            <div class="form-group">
                              <label
                                for="transaction"
                                class="form-label p-0 fw-normal"
                                style="font-size: 14px"
                                >Transaction ID*</label
                              >
                              <input
                                type="text"
                                id="transaction"
                                name="transaction"
                                class="form-control rounded"
                              />
                            </div>
                            <div class="form-group">
                              <label
                                for="number"
                                class="form-label p-0 fw-normal"
                                style="font-size: 14px"
                                >Number*</label
                              >
                              <input
                                type="text"
                                id="number"
                                name="number"
                                class="form-control rounded"
                              />
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="radio-option paypal">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="payment_group"
                            id="payment-4"
                          />
                          <label for="payment-4" class="form-label"
                            >Rocket</label
                          >
                          <!-- popup form -->
                          <div
                            class="popup-form px-4 py-3 my-3 border d-none"
                            id="rocket-fields"
                          > 
                            <h6 class="">Please enter your Tranction ID & Rokect Number</h6>
                            <div class="form-group">
                              <label
                                for="transaction"
                                class="form-label p-0 fw-normal"
                                style="font-size: 14px"
                                >Transaction ID*</label
                              >
                              <input
                                type="text"
                                id="transaction"
                                name="transaction"
                                class="form-control rounded"
                              />
                            </div>
                            <div class="form-group">
                              <label
                                for="number"
                                class="form-label p-0 fw-normal"
                                style="font-size: 14px"
                                >Number*</label
                              >
                              <input
                                type="text"
                                id="number"
                                name="number"
                                class="form-control rounded"
                              />
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-outline-dark">
                    Place Order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("payment-2")
          .addEventListener("change", toggleFields);
        document
          .getElementById("payment-3")
          .addEventListener("change", toggleFields);
        document
          .getElementById("payment-4")
          .addEventListener("change", toggleFields);

        function toggleFields() {
          if (this.id === "payment-2" && this.checked) {
            document.getElementById("bikash-fields").classList.remove("d-none");
            document.getElementById("nagad-fields").classList.add("d-none");
            document.getElementById("rocket-fields").classList.add("d-none");
          } else if (this.id === "payment-3" && this.checked) {
            document.getElementById("nagad-fields").classList.remove("d-none");
            document.getElementById("bikash-fields").classList.add("d-none");
            document.getElementById("rocket-fields").classList.add("d-none");
          } else if (this.id === "payment-4" && this.checked) {
            document.getElementById("rocket-fields").classList.remove("d-none");
            document.getElementById("bikash-fields").classList.add("d-none");
            document.getElementById("nagad-fields").classList.add("d-none");
          } else {
            document.getElementById("bikash-fields").classList.add("d-none");
            document.getElementById("nagad-fields").classList.add("d-none");
            document.getElementById("rocket-fields").classList.add("d-none");
          }
        }
      });
    </script>
  </body>
</html>
